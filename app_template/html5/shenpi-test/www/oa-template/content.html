<title>孙思源的通用审批</title>
<link rel="stylesheet" href="styles/view/content.css" />
<link rel="stylesheet" href="styles/view/magnific-popup.css" />
<style type="text/css">
footer{
  position: fixed !important;
  margin-top: 10px;
  width: 100%;
  padding: .5em 0;
  background: #fff;
  bottom: 0;
  border-top: 1px solid #e0e0e0;
  z-index: 1000;
}
</style>
<div class="content">
  <div class="person-info">
    <img src="images/ico_head.png"/>
    <span class="name">孙思源</span>
    <span class="info">等待我审批</span>
  </div>
  <ul class="audit-info">
    <li>
      <span class="audit-name">审批编号: </span>
      <span class="audit-content">201512211351000041827</span>
    </li>
    <li>
      <span class="audit-name">所在部门: </span>
      <span class="audit-content">Eryn</span>
    </li>
    <li>
      <span class="audit-name">申请内容: </span>
      <span class="audit-content">测试审批</span>
    </li>
    <li>
      <span class="audit-name">审批详情: </span>
      <span class="audit-content">测试审批</span>
    </li>
    <li style="height:150px;">
      <span class="audit-name">图片: </span>
      <img src="images/ico_audit.png"/>
    </li>
  </ul>
  <div class="bottom">
    <ul>
      <li><img class="done" src="images/ico_done.png"/>
        <span class="details">
          <img src="images/ico_head.png"/>
          <span class="name">我</span>
          <span class="info">发起申请</span>
          <span class="date">2015.12.21 13:51</span>
        </span>
        <div class="rotate"></div>
      </li>
      <li><img class="wait" src="images/ico_wait.png"/>
        <span class="details">
          <img src="images/ico_head.png"/>
          <span class="name">我</span>
          <span class="info" style="color: #cccccc; width:85px;">审批中</span>
        </span>
        <div class="rotate1"></div>
      </li>
    </ul>
  </div>
  <footer>
    <div class="foot">
      <a href="#popup-page" class="btn-popup"><img src="images/ico_finish.png"/>同意</a>
      <!-- 弹窗页面 -->
      <div class="mx-popup mfp-hide popup" id="popup-page">
        <form>
          <label for ="audit">请输入同意理由(非必填)</label>
          <textarea name="audit" id="audit">同意</textarea>
          <a href="#" class="mfp-close">取消</a>
          <a href="#index" id="yes" class="mfp-close">确定</a>
          <div style="clear:both;"></div>
        </form>
      </div>
      <a href="#popup-page" id="commit" class="btn-popup"><img src="images/ico_reject.png"/>拒绝</a>
      <a href="#popup-page" class="btn-popup"><img src="images/ico_change.png"/>转交</a>
    </div>
  </footer>
</div>
<script type="text/javascript">
$(function() {
      //初始化弹窗
      $('.btn-popup').magnificPopup({
          type: 'inline',
          closeBtnInside: true,
          fixedContentPos: false,
          fixedBgPos: true,
          overflowY: 'auto',
          closeBtnInside: true,
          preloader: false,
          midClick: true,
          removalDelay: 300,
          mainClass: 'my-mfp-slide-bottom'
      });
  });
</script>
